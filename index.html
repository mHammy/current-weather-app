<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Current Weather</title>
</head>
<body>
    <header>
        <h1>Current Weather</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h4 class="mt-1">Search for your location:</h4>
                    <div class="input-group mb-3">
                        <input id="city-select" type="text" class="form-control" placeholder="Your City" aria-label="Type your city here">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-searches">Clear</button>
                    <form id="history"></form>
                </div>
                <div class="col-lg-9">
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none" id="current-weather">
                            <div class="card-content">
                                <h2 id="city-name" class="city-name align-middle"></h2>
                                <img id="current-pic" alt="">
                                <p id="current-temp"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row d-none" id="week-header">
                        <div class="col-12">
                            <h2>Weekly Forecast</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
